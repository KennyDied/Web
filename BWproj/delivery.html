<!DOCTYPE html>
<html>

<head>
    <title>Корзина</title>
    <link rel="stylesheet" href="basket.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script src="basket.js"></script>
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://snipp.ru/cdn/autosize/dist/autosize.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <hr class="line" />
        <div class="order__block">
            <div class="main__block">
                <div class="goods">
                        <div class="goods__adding__item>">
                            <div class="goods__adding__item__container">
                                <div class="short__container">
                                    <img src="images/tshort.jpg" alt="майка блять" class="pic__of__tshort">
                                </div>

                                <div class="text__about__item">
                                    <p class = "t__short__name__text">Футблка белая</p>
                                    <p class = "t__short__size__text">Размер: XS</p>
                                </div>

                                <div class="plus__minus__button"> 
                                    <p class = "t__short__price__text">1500Р</p>            
                                    <div class="quantity_inner">        
                                        <button class="button__minus__plus bt_minus">-</button>
                                        <input type="text" class="quantity" value="1" data-max-count="20">
                                        <button class="button__minus__plus bt_plus">+</button>
                                    </div>
                                    <div class="delete__button">
                                        <img class = "delete__button__pic" src = "images/move_to_trash_icon.png">
                                    </div>
                                </div>

                            </div>
                        </div>
                </div>

                <div class="to__pay">
                    <div class="to__pay__content">
                        <div class="to__pay__total__price">
                            <p>К оплате</p>
                            <p style="float: right;">3400р</p>
                        </div>
                        <div class="to__pay__items">
                            <p>Товаров в заказе</p>
                            <p style="float: right;">2</p>
                        </div>
                        <div class="to__pay__items">
                            <p>Товары на сумму</p>
                            <p style="float: right;">3000р</p>
                        </div>
                        <div class="to__pay__items">
                            <p>Доставка</p>
                            <p style="float: right;">400р</p>
                        </div>


                    </div>
                </div>

                <div class="info__about__shipping">
                    <p class="info__about__shipping__text">Данные о доставке</p>
                    <form class="order__details__forms">
                        <div class="order__form">
                            <p class="form__text">Способ доставки</p>
                            <select class="choice__form">
                                <option>Почта России</option>
                                <option>СДЭК</option>
                                <option>DHL</option>
                            </select>
                        </div>


                        <div class="order__form">
                            <p class="form__text">Способ оплаты</p>
                            <select class="choice__form">
                                <option>Карта</option>
                                <option>Наличные</option>
                                <option>Мобильная связь</option>
                            </select>
                        </div>
                        <div class="order__form">
                            <p class="form__text">Промокод</p>
                            <div class="promocode__container">
                                <input class="input__promocode__form" type="text" />
                                <button class="promocode__button" type="submit" value="">+</button>
                            </div>
                        </div>
                        
                            <a class="href__btn"href="checkout.html">Оформить заказ
                            </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
