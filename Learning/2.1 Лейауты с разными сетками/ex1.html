<!DOCTYPE html>
<html>
  <head>
    <title>Пример 1</title>
  </head>
  <body>
    <div id="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

      html {
        font-family: "Montserrat", sans-serif;
      }

      #grid {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 0.5vw;
        /*grid-auto-flow: column;*/
      }
      #grid > div {
        font-size: 10vw;
        padding: 0.5em;
        background: gold;
        text-align: center;
      }
    </style>
  </body>
</html>
